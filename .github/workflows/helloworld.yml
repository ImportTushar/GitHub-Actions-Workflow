# Workflow: Automated process created using one or more jobs

name: "Hello World"

# Controls when the action will run. Triggers the workflow on push done to master or production branch
on:
    push:
        branches:
            - master
            - Production
            - Testing

# Jobs: Set of Steps to be executed 
jobs:
    Hello_world:
        runs-on: Ubuntu-latest
# Step: One single Operation / One Individual Task 
        steps:
            - name: "Print Hello World"
              run: echo "Hello World"

            - name: "Print Current Date"
              run: date


